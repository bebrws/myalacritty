grep_after: 6
background_opacity: 1
window:
  dimensions:
    columns: 150
    lines: 50
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless
scrolling:
  history: 50000
  multiplier: 15
key_bindings:
  - key: W
    mods: Command
    action: ToggleFullscreen
  - key: N
    mods: Command|Shift
    action: SpawnNewInstance
  - key: F
    mods: Command|Shift
    action: ToggleFullscreen
  - key: Equals
    mods: Command|Shift
    action: IncreaseFontSize
  - key: Minus
    mods: Command|Shift
    action: DecreaseFontSize
  - key: Back
    mods: Super
    chars: "\x15"
  - key: Back
    mods: Control
    chars: "\x17"
  - key: Back
    mods: Alt
    chars: "\ed"
  - key: Left
    mods: Super
    chars: "\e[1;5D"
  - key: Right
    mods: Super
    chars: "\e[1;5C"
  - key: Left
    mods: Control
    chars: "\e[1;5D"
  - key: Right
    mods: Control
    chars: "\e[1;5C"
  - key: Left
    mods: Alt
    chars: "\e[1;5D"
  - key: Right
    mods: Alt
    chars: "\e[1;5C"
  - key: Space
    mods: Command|Control
    action: ToggleViMode
  - key: Left
    mods: Command|Option
    chars: "\x02p"
  - key: Right
    mods: Command|Option
    chars: "\x02n"
  - key: Left
    mods: Command|Shift
    chars: "\x02p"
  - key: Right
    mods: Command|Shift
    chars: "\x02n"
  - key: Up
    mods: Command|Option
    chars: "\x02k"
  - key: Down
    mods: Command|Option
    chars: "\x02j"
  - key: F
    mods: Option
    chars: "\x02\x2f"       
  - key: Key1
    mods: Command
    chars: "\x021"
  - key: Key2
    mods: Command
    chars: "\x022"
  - key: Key3
    mods: Command
    chars: "\x023"
  - key: Key4
    mods: Command
    chars: "\x024"
  - key: Key5
    mods: Command
    chars: "\x025"
  - key: Key6
    mods: Command
    chars: "\x026"
  - key: Key7
    mods: Command
    chars: "\x027"
  - key: Key8
    mods: Command
    chars: "\x028"
  - key: Key9
    mods: Command
    chars: "\x029"
font:
  size: 13
  normal:
    family: BlexMono Nerd Font
    style: Book
  bold:
    family: Menlo
    style: Bold
  italic:
    family: Menlo
    style: Italic
custom_cursor_colors: true
colors:
  # COLORSCHEME: /Users/bbarrows/.config/alacritty/colors/afterglow.yaml
  # Default colors
  primary:
    # hard contrast: background = '#f9f5d7'
    background: '#1A2025'
    foreground: '#e3dfc5'

    dim_foreground: '#dbdbdb'
    bright_foreground: '#d9d9d9'
    dim_background: '#202020'    # not sure
    bright_background: '#3a3a3a' # not sure

  # Cursor colors
  cursor:
    text: '#2c2c2c'
    cursor: '#d9d9d9'

  # Normal colors
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#abd3de'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
  # Bright colors
    black: '#1c1c1c'
    red: '#bc5653'
    green: '#b4c28a'
    yellow: '#ebc17a'
    blue: '#7eaac7'
    magenta: '#aa6292'
    cyan: '#d3dde8'
    white: '#cacaca'

  # Bright colors
  bright:
    black: '#636363'
    red: '#bc5653'
    green: '#b4c28a'
    yellow: '#ebc17a'
    blue: '#7eaac7'
    magenta: '#aa6292'
    cyan: '#d3dde8'
    white: '#f7f7f7'

  # Dim colors
  dim:
    black: '#232323'
    red: '#74423f'
    green: '#9ea880'
    yellow: '#8b7653'
    blue: '#556b79'
    magenta: '#6e4962'
    cyan: '#5c8482'
    white: '#828282'
  indexed_colors:
    - {index: 16, color: '#232323'}
    - {index: 17, color: '#d65d0e'}
    - {index: 18, color: '#000000'}
    - {index: 19, color: '#d5c4a1'}
    - {index: 20, color: '#665c54'}
    - {index: 21, color: '#3c3836'}
hide_cursor_when_typing: true
shell:
  program: /bin/zsh
  args:
    - -l

