# Base16 Synth Midnight Dark 256 - alacritty color config
# MichaÃ«l Ball (http://github.com/michael-ball/)
colors:
  # Default colors
  primary:
    background: '0x040404'
    foreground: '0xdfdbdf'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x040404'
    cursor: '0xdfdbdf'

  # Normal colors
  normal:
    black:   '0x040404'
    red:     '0xb53b50'
    green:   '0x06ea61'
    yellow:  '0xdae84d'
    blue:    '0x03aeff'
    magenta: '0xea5ce2'
    cyan:    '0x7cede9'
    white:   '0xdfdbdf'

  # Bright colors
  bright:
    black:   '0x61507a'
    red:     '0xb53b50'
    green:   '0x06ea61'
    yellow:  '0xdae84d'
    blue:    '0x03aeff'
    magenta: '0xea5ce2'
    cyan:    '0x7cede9'
    white:   '0xfffbff'

  indexed_colors:
    - { index: 16, color: '0xe4600e' }
    - { index: 17, color: '0x9d4d0e' }
    - { index: 18, color: '0x141414' }
    - { index: 19, color: '0x242424' }
    - { index: 20, color: '0xbfbbbf' }
    - { index: 21, color: '0xefebef' }
