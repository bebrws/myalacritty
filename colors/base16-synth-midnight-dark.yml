# Base16 Synth Midnight Dark - alacritty color config
# MichaÃ«l Ball (http://github.com/michael-ball/)
colors:
  # Default colors
  primary:
    background: '0x040404'
    foreground: '0xdfdbdf'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x040404'
    cursor: '0xdfdbdf'

  # Normal colors
  normal:
    black:   '0x040404'
    red:     '0xb53b50'
    green:   '0x06ea61'
    yellow:  '0xdae84d'
    blue:    '0x03aeff'
    magenta: '0xea5ce2'
    cyan:    '0x7cede9'
    white:   '0xdfdbdf'

  # Bright colors
  bright:
    black:   '0x61507a'
    red:     '0xe4600e'
    green:   '0x141414'
    yellow:  '0x242424'
    blue:    '0xbfbbbf'
    magenta: '0xefebef'
    cyan:    '0x9d4d0e'
    white:   '0xfffbff'

draw_bold_text_with_bright_colors: false
